<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>თავსატეხები პირველი :–D </title>
</head>
<!-- საშინაო დავალება #1
JavaScript
პროგრამამ ციკლის მეშვეობით დაბეჭდოს 5 უჯრიანი ცხრილი.
 -->
<body style="background-color: black;">
	<section class="title" style="display: flex; justify-content: space-around;">
	 <h1>
	 	<a href="index2.html" style="color: white; text-decoration: none;" >
	 		 მეორე თავსატეხი
	 	</a></h1>
	 <h1>
	 	<a href="index3.html" style="color: white; text-decoration: none;">
	 	 მესამე თავსატეხი
	 </a></h1>
	</section>
	<section style="margin: 0 45%;">
		<script>
			var num = prompt('შეიყვანე ციფრი');  //რა ციფრიც შეგვყავს იმდენზე ამრავლებს
			var i = 0; //ეს 
			document.write('<table border="10" cellspacing="10">'); //ბორდერი
			for(i=0; i<=10; i++) //ციკლი
			{
				document.write("<tr><td bgcolor=pink>" + num + " x " + i + " = " + num*i + "</td></tr>");
			} //რასაც გამოყავს
			document.write('</table>');  //დახურვას
		</script>
	</section>
</body>
</html>
